<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--suppress HtmlUnknownTarget -->
        <link rel="stylesheet" href="/static/public/tailwind.css">
        <!--suppress HtmlUnknownTarget -->
        <script src="/static/public/script.js"></script>

        <title>Discord Bot Controller</title>
    </head>
    <body class="bg-gray-100">
        <div class="flex flex-wrap">
            <div class="bg-white rounded w-64 h-48 m-2 inline-block shadow-lg p-2 flex-initial">
                <p class="inline-block text-black text-xl font-bold w-44 h-8 mx-8">Discord Bot Status</p>
                <div class="rounded-full w-32 h-32 bg-red-600 mx-14" id="bot-active-diode">
                    <p class="inline-block text-black text-lg font-bold w-24 h-6 mt-12 mx-6" id="bot-active-diode-text">Paused...</p>
                </div>
            </div>

            <div class="bg-white rounded w-52 h-48 m-2 inline-block shadow-lg p-2 flex-initial">
                <p class="inline-block text-black text-xl font-bold w-32 h-8 mx-8">Toggle Status</p>
                <button class="bg-red-400 hover:bg-red-600 w-36 h-28 rounded-xl mx-6 my-4">Toggle</button>
            </div>
        </div>
    </body>
</html>
